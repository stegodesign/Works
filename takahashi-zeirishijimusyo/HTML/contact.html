<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>たかはし税理士事務所</title>
  <link rel="stylesheet" href="../CSS/reset.css">
  <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
  <div class="container">
    <main>
      <div class="contact-inner">

        <h2 class="contact-title">無料相談・お問い合わせ</h2>
        <div class="contact-p">
          <p class="contact-subtitle">内容を確認のうえ、2営業日以内にご返信いたします。</p>
          <p class="contact-caption">※お急ぎの方はお電話でのお問い合わせをおすすめします。</p>
          <p class="caution"><span class="must">*</span>は入力必須です。</p>
        </div>
        <form action="#" method="post" class="contact-form"  onsubmit="return formsubmit(this);">
          <div class="name-container contact-container">
          <label for="lastname">姓<span class="must">*</span></label>
          <input type="text" id="lastname" name="lastname" required>
          <label for="firstname">名<span class="must">*</span></label>
          <input type="text" id="firstname" name="firstname" required>
          </div>

          <div class="email-container contact-container">
            <label for="email" class="email">メールアドレス<span class="must">*</span></label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="tel-container contact-container">
            <label for="phone" class="tel">電話番号<span class="must">*</span></label>
            <input type="tel" id="phone" name="phone" required>
          </div>

          <div class="company-container contact-container">
            <label for="company" class="company">会社名</label>
            <input type="text" id="company" name="company">
          </div>

          <div class="howcontact-container contact-container">
            <label class="howcontact">希望の連絡方法</label>
            <label>
              <input type="radio" name="howcontact" value="email" checked>
              メール              
            </label>
            <label>
              <input type="radio" name="howcontact" value="phone">
              電話
            </label>
          </div>

          <div class="message-container contact-container">
            <label for="message" class="message">内容<span class="must">*</span></label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="contact-btn-container" >
            <input name="submit" type="submit" class="contact-button" value="送信">
          </div>
        </form>
      </div>
    </main>

  </div>
<script src="../script.js"></script>
</body>
</html>
